<div class="col-11 m-auto mb-4 mt-2">
  <form
    class="d-flex justify-content-between gap-3"
    #filterForm="ngForm"
    (ngSubmit)="submit(filterForm)">
    <input
      class="form-control"
      type="search"
      placeholder="Filter by Name"
      ngModel
      name="Name" />
    <input
      class="form-control"
      type="search"
      placeholder="Filter by Email"
      ngModel
      name="Email" />
    <input
      class="form-control"
      type="search"
      placeholder="Filter by Phone"
      name="Mobile"
      ngModel />
    <input
      class="form-control"
      type="search"
      placeholder="Filter by ID"
      name="NationalID"
      ngModel />
    <input
      class="form-control"
      type="number"
      placeholder="Filter by Age"
      name="Age"
      ngModel />
    <button class="btn btn-primary" type="submit">Filter</button>
  </form>
</div>

@if(errMsg){
<p class="text-danger h5 text-center my-5">
  {{ errMsg | json }}
</p>
}@else{
<app-student-list [students]="students" [loading]="loading" />
}
