<div
  (click)="edit(student)"
  title="Click to edit"
  class="student-row border-opacity-25 border-bottom bg-white header1 d-flex justify-content-between align-items-center">
  <div class="w-25 py-3 mb-0" [title]="student.Name" data-title="Name">
    <img
      src="/assets/images/icons/student-100.png"
      width="50px"
      height="50px"
      class="me-auto" />
    {{ student.Name }}
  </div>
  <div
    class="text-center w-25 py-3 mb-0"
    data-title="Email"
    [title]="student.Email">
    {{ student.Email.slice(0, 22) }}{{ student.Email.length > 22 ? '...' : '' }}
  </div>
  <div
    class="text-center w-25 py-3 mb-0"
    [title]="student.Mobile"
    data-title="JMobile">
    {{ student.Mobile }}
  </div>
  <div
    class="text-center w-25 py-3 mb-0"
    [title]="student.Age"
    data-title="Age">
    {{ student.Age }}
  </div>
  <div
    class="text-center w-25 py-3 mb-0"
    [title]="student.NationalID"
    data-title="NationalID">
    {{ student.NationalID }}
  </div>
</div>
