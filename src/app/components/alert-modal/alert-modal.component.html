<div
  class="modal fade"
  [id]="modalId"
  tabindex="-1"
  aria-labelledby="delete-studentLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="delete-studentLabel">
          {{ modalTitle }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">{{ message }}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          [class]="['btn', btnShape]"
          data-bs-dismiss="modal"
          (click)="modalConfirm($event)">
          {{ actionText }}
        </button>
      </div>
    </div>
  </div>
</div>
